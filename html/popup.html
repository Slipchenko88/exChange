<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>exChange</title>
    <script type="text/javascript" src="../js/script.js"></script>
    <link type="text/css" href="../css/style.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="tabs">
        <input id="tab1" type="radio" name="tabs" checked>
        <label for="tab1">Privat</label>
        <input id="tab2" type="radio" name="tabs">
        <label for="tab2">Mono</label>
        <section id="pb">
            <a href="https://privatbank.ua/">
                <img class="img" align="center" src="../img/pb.png" width="150" alt="PrivatBank">
            </a>
            <table class="table">
                <tr>
                    <th class="txt">Currency</th>
                    <th class="txt">Buy</th>
                    <th class="txt">Sell</th>
                </tr>
                <tr>
                    <td class="usduahtxt txt">USD/UAH</td>
                    <td class="usduahbuy buy">00.00</td>
                    <td class="usduahsell sell">00.00</td>
                </tr>
                <tr>
                    <td class="euruahtxt txt">EUR/UAH</td>
                    <td class="euruahbuy buy">00.00</td>
                    <td class="euruahsell sell">00.00</td>
                </tr>
            </table>
        </section>
        <section id="mono">
            <a href="https://www.monobank.ua">
                <img class="img" align="center" src="../img/mono.png" width="150" alt="MonoBank">
            </a>
            <table class="table">
                <tr>
                    <th class="txt">Currency</th>
                    <th class="txt">Buy</th>
                    <th class="txt">Sell</th>
                </tr>
                <tr>
                    <td class="usduahtxt txt">USD/UAH</td>
                    <td class="usduahbuy buy">00.00</td>
                    <td class="usduahsell sell">00.00</td>
                </tr>
                <tr>
                    <td class="euruahtxt txt">EUR/UAH</td>
                    <td class="euruahbuy buy">00.00</td>
                    <td class="euruahsell sell">00.00</td>
                </tr>
            </table>
        </section>
    </div>
</div>
</body>

</html>
